<html>
<head>
	<title>My Form</title>
</head>
<body      background="fish tail.jpeg" height="100%">
<h1 align="center">My Form</h1>
<form   name="MyForm" method="get" action="#">
<center>
<table width="80%" border bgcolor="pink">
<tr>
<td>
	Name:
</td>
<td>
<Input type="text" name="name" size="20" maxlength="20" value="Manish"/>
</td>
</tr>

<tr>
	<td>
Password:
</td>
<td>
<Input type="Password" name="pwd"/>
</td>
</tr>

<tr>
	<td>
Sex:
</td>
<td>
<Input type="radio" value="Male" name="s" checked/>Male
<Input type="radio" value="Female" name="s"/>Female
</td>
</tr>

<tr>
	<td>
Hobbies:
</td>
<td>
<Input type="checkbox" value="Reading" name="hob"/>Reading
<Input type="checkbox" value="Movies" name="hob" checked/>Movies
<Input type="checkbox" value="Music" name="hob"/>Music
<Input type="checkbox" value="Gardening" name="hob"/>Gardening
</td>
</tr>

<tr>
<td>
Qualification:
</td>
<td>
<Select name="qual">
<option value="BE"/>BE
<option value="MCA"/>MCA
<option value="MBA"/>MBA
<option value="Others" selected/>Others
</Select>
</td>
</tr>

<tr>
<td>
Software:
</td>
<td>
<Select name="Soft" size=3 multiple>
<option value="C"/>C
<option value="C++"/>C++
<option value="Java"/>Java
<option value="VB"/>VB
<option value="ASP"/>ASP
</Select>
</td>
</tr>

<tr>
<td>
Comments;
</td>
<td>
<Textarea rows=10 columns=50>Enter your comments</Textarea>
</td>
</tr>

<tr>
<td colspan="2" align="Center">
<input type="Submit" name="submit" value="Submit Form">
<input type="Reset" name="reset" value="Clearn Form">
</td>
</tr>

</table>
<br/><br/><br/><br/>
</center>
</form>
</body>
</html>
