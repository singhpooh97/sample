<html>
<head>
<title>
Example_Of_CSS_Class
</title>

<style>
body{
background-color:#EAFCAB;
}

h1{
color:Green;
   margin-left:30px;
 }

h2{
  color:navy;
     margin-left:60px;
 }

h3{
  color:gray;
    margin-left:90px;
 }

 .center{
 	text-align:center;
 	color:red;
 }

 #para{
 	text-align:right;
 	color:blue;
 	font-weight:bold;
 	margin-right:30px;
}
</style>
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>

<h1           class="center">center-aligned heading</h1>
<p        id="para">blue and right-aligned paragraph.</p>
</body>
</html>
